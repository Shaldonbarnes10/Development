<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-violet-300 mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-violet-300 mb-2" for=""
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium text-violet-300 mb-2" for=""
            >Password</label
          >
          <input
            class="w-full mb-2 px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            name=""
            placeholder="password"
            id=""
          />
          <a class="text-violet-300" href="forgot.html">Forgot password ?</a>
        </div>
        <button
          class="cursor-pointer w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
